<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gravity Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <script src="chroma.js"></script>
  <script src="index.js"></script>
  <div id="status" class="cntrl"></div>
  <div id="control" class="cntrl">
    <button id="reset" class="buttons w50">Reset</button>
    <label for="seed">Seed</label>
    <input type="text" id="seed" class="w100">
    <label for="startn">Start N</label>
    <input type="text" id="startn" class="w50">
    <label for="mass">Mass</label>
    <input type="text" id="mass" class="w100">
    <label for="massv">MassV</label>
    <input type="text" id="massv" class="w25">
    <label for="vel">VelXY</label>
    <input type="text" id="vel" class="w25">
    <label for="velz">VelZ</label>
    <input type="text" id="velz" class="w25">
    <label for="radius">Radius</label>
    <input type="text" id="radius" class="w25">
    <label for="solarmass">Sol Mass</label>
    <input type="text" id="solarmass" class="w100">
    <label for="solarradius">Sol Radius</label>
    <input type="text" id="solarradius" class="w25">
    <label for="disctop">Disc Top</label>
    <input type="text" id="disctop" class="w25">
    <label for="discbottom">Disc Bottom</label>
    <input type="text" id="discbottom" class="w25">
    <br>
    
  </div>
  <div id="btns" class="cntrl">
    <button id="pause" class="buttons w50">Pause</button>
    <button id="scaleup" class="buttons">+</button>
    <button id="scaledn" class="buttons">-</button>
    <span id="scalelabel"></span>
  </div>
  <canvas id="canvasLeft" width="600" height="600"></canvas>
  <canvas id="canvasRight" width="600" height="600"></canvas>
  <div id="srock" class="s1 cntrl">
    <table class="t1">
      <tr>
        <td class="column">RockID</td>
        <td id="rockid" class="column"></td><td class="column"></td><td class="column"></td>
      </tr>
      <tr>
        <td>Mass</td>
        <td id="rockmass"></td>
      </tr>
      <tr>
        <td>Pos</td>
        <td id="rockposx" class="coords"></td>
        <td id="rockposy" class="coords"></td>
        <td id="rockposz" class="coords"></td>
        <td id="rockposmag" class="coords"></td>
      </tr>
      <tr>
        <td>Vel</td>
        <td id="rockvelx" class="coords"></td>
        <td id="rockvely" class="coords"></td>
        <td id="rockvelz" class="coords"></td>
        <td id="rockvelmag" class="coords"></td>
      </tr>
      <tr>
        <td>Acc</td>
        <td id="rockaccx" class="coords"></td>
        <td id="rockaccy" class="coords"></td>
        <td id="rockaccz" class="coords"></td>
        <td id="rockaccmag" class="coords"></td>
      </tr>
      <tr>
        <td>Radius</td>
        <td id="rockradius"></td>
      </tr>
    </table>
    <button id="focus" class="buttons w75">Focus</button>
  </div>
</body>
</html>
