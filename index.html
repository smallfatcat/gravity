<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gravity Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="chroma.js"></script>
  <script src="index.js"></script>
  <div id="status"></div>
  <div id="control">
    <button id="reset" class="buttons">Reset</button>
    <label for="seed">Seed</label>
    <input type="text" id="seed">
    <label for="startn">Start N</label>
    <input type="text" id="startn">
    <label for="mass">Mass</label>
    <input type="text" id="mass">
    <label for="massv">MassV</label>
    <input type="text" id="massv">
    <label for="vel">VelXY</label>
    <input type="text" id="vel">
    <label for="velz">VelZ</label>
    <input type="text" id="velz">
    <label for="radius">Radius</label>
    <input type="text" id="radius">
    <label for="solarmass">Sol Mass</label>
    <input type="text" id="solarmass">
    <label for="solarradius">Sol Radius</label>
    <input type="text" id="solarradius">
    <label for="disctop">Disc Top</label>
    <input type="text" id="disctop">
    <label for="discbottom">Disc Bottom</label>
    <input type="text" id="discbottom">
    <br>
    <button id="pause" class="buttons">Pause</button>
    <button id="scaleup" class="buttons">+</button>
    <button id="scaledn" class="buttons">-</button>
    <span id="scalelabel"></span>
  </div>
  <canvas id="canvasLeft" width="600" height="600"></canvas>
  <canvas id="canvasRight" width="400" height="400"></canvas>
  <div id="srock" class="s1">
    <table>
      <tr>
        <td>Rock ID</td>
        <td id="rockid"></td>
      </tr>
      <tr>
        <td>Mass</td>
        <td id="rockmass"></td>
      </tr>
      <tr>
        <td>Pos</td>
        <td id="rockposx" class="coords"></td>
        <td id="rockposy" class="coords"></td>
        <td id="rockposz" class="coords"></td>
      </tr>
      <tr>
        <td>Vel</td>
        <td id="rockvelx" class="coords"></td>
        <td id="rockvely" class="coords"></td>
        <td id="rockvelz" class="coords"></td>
      </tr>
      <tr>
        <td>Acc</td>
        <td id="rockaccx" class="coords"></td>
        <td id="rockaccy" class="coords"></td>
        <td id="rockaccz" class="coords"></td>
      </tr>
      <tr>
        <td>Radius</td>
        <td id="rockradius"></td>
      </tr>
    </table>
  </div>
</body>
</html>
